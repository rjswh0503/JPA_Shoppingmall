<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
		
	</style>
</head>

<body>
	<div class="py-5 text-center">
		<h2>로그인</h2>
	</div>
    <form th:action="@{/user/login}" method="post">
        <div>
            <label for="username">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control" th:value="${param.username}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" th:value="${param.password}" />
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
    </form>
    
    <div th:if="${param.error}">
        <p style="color: red;">아이디 혹은 비밀번호가 맞지 않습니다.</p>
    </div>
    
    <div th:if="${param.message}">
        <p style="color: green;">${param.message}</p>
    </div>
</body>

</html>
