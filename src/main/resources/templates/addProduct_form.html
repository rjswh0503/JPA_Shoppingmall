<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>상품 업로드</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<style>
		.container {
			max-width: 560px;
			
		}
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="py-5 text-center">
					<h1>상품 업로드</h1>
				</div>
		<form th:action="@{/product/new}" method="post" enctype="multipart/form-data">
			
			<label>상품 판매 / 품질 유무</label>
			<input type="radio" name="isSoldOut" id="isSoldOut" value="0"  /> 판매중
			<input type="radio" name="isSoldOut" id="isSoldOut" value="1" /> 품절 <br>
			
			<label>상품 명:</label>
			<input type="text" name="name" id="name" placeholder="상품이름을 입력해주세요." class="form-control" /><br>
			
			<label>상품 가격:</label>
			<input type="text" name="price" id="price" placeholder="상품가격을 입력해주세요." class="form-control" /><br>	 	
			
			<label>상품 설명:</label>
			<input type="text" name="text" id="text" placeholder="상품설명을 입력해주세요."class="form-control" /><br>
			
			<label>상품 재고:</label>
			<input type="text" name="stock" id="stock" placeholder="재고를 입력해주세요." class="form-control" /><br>
			
			<label>이미지 업로드 :</label>
			<input type="file" name="imgFile" id="imgFile"/><br><br>		
			
			<div class="col">
			<button class="w-100 btn btn-primary btn-lg" type="submit">상품등록</button>
			</div>
			
		</div>
				
		</form>
		
	
	</body>
</html>
